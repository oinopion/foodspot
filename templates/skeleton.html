<!DOCTYPE html>
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>
        {% block title %}{% trans "Page title" %}{% endblock %}
    </title>

    {% block head %}
    {% endblock %}
</head>

<body>
<div class="pure-g-r">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
